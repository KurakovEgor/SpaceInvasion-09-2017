[nginx]
    project=SpaceInvasion
    domain=space-invasion.ru
    backend_path=unix:/var/SpaceInvasion/backend.sock
    frontend_path=space-invasion.ru
    static_path=/data/SpaceInvasion/static
    media_path=/data/SpaceInvasion/media
    error_log=/var/log/SpaceInvasion/nginx_error.log
    access_log=/var/log/SpaceInvasion/nginx_access.log
    max_body_size=10M
    max_body_buffer_size=128K
    server_names_hash_bucket_size=128
    workers=4
    worker_connections=1024
    proxy_timeout=90
    proxy_buffers=32
    proxy_buffer_size=10k
